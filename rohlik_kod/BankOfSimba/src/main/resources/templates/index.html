<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:if="${bankAccountList.size() == 0}">No Bank Accounts are listed</p>
<div id="table">
    <table th:unless="${bankAccountList.size() == 0}">
        <div id="tableHead">
            <thead>
            <tr>
                <h1>
                    <th colspan="3">Simba Bank</th>
                </h1>

            </tr>
            <div id="headMenu">
                <tr>
                    <td>Index</td>
                    <td>Name</td>
                    <td>Balance</td>
                    <td>Animal Type</td>
                </tr>
            </div>
            </thead>
        </div>
        <div id="tableBody">
            <tbody>
            <tr th:each="BankAccount : ${bankAccountList}" th:style="${BankAccount.king}?'color: gold'">
                <td th:text="${BankAccountStat.count}">
                <td th:text="${BankAccount.getName()}"></td>
                <td th:text="${#numbers.formatDecimal(BankAccount.balance,0,'COMMA', 2, 'POINT')} + ' Zebra'"></td>
                <td th:text="${BankAccount.getAnimalType()}"></td>
            </tr>
            </tbody>
        </div>
    </table>
</div>
</body>
</html>
