<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add new task</title>
</head>
<body>
<h1>Edit</h1>
<p th:if="${todo == null}">Wrong Todo</p>
<form th:unless="${todo == null}" th:action="'/todo/edit/todo?id='+${todo.getId()}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:value="${todo.getTitle()}">

    <label for="urgent">Urgent</label>
    <select name="urgent" id="urgent" >
        <option value="true">Is Urgent</option>
        <option value="false">Isn't Urgent</option>
    </select>

    <button>Change</button><br>

    <label for="done">Is Done</label>
    <select name="done" id="done" >
        <option value="true">Is Finished</option>
        <option value="false">Isn't Finished</option>
    </select>

    <button>Change</button><br>

    <label for="assignee">Assignee</label>
    <select name="assignee" id="assignee" >
        <option th:each="assignee : ${assigneeList}"
                th:value="${assignee.id}">
        </option>
    </select>

    <button>Change</button><br>
</form>
</body>
</html>
