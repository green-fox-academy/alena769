<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <link rel="stylesheet" href="LoginForm.css">
</head>
<body>
<div class="container">
    <h1>ACCOUNT LOGIN</h1>
<form action="LoginForm.html" method="post">
    <label for="userName" class="userName">USERNAME</label></br>
    <input type="text" id = "userName" name="userName"> </br>
    <label for="pw" class="pw">PASSWORD</label></br>

    <input type="password" id = "pw" name="pw" pattern="(?=.*/d)(?=.*[a-z])(?=.*[A-Z])*{8}"
           title="Must contain at least one number, one uppercase and one lowercase letter,
            and at least 8 or more characters" required></br>
    <input type="checkbox" id = "eye" onclick="if(pw.type == 'text')pw.type='password';else pw.type='text';" />

    <a href="#">Forgot Password?</a></br>

    <input type="submit" value="Login">
</form>
</div>
</body>
</html>
